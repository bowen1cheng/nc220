<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table with Firestore Update</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>
<body>

<h2>Editable Table with Firestore Update</h2>

<table id="editableTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table content will be dynamically added using inline JavaScript -->
    </tbody>
</table>

<button onclick="exportToExcel()">Export to Excel</button>

<script>
    // Firebase 配置，需要替换成您自己的配置
    var firebaseConfig = {
        apiKey: "AIzaSyA5vRSuiwahJJYOQm4xVgZDhTWHGS2n0C8",
        authDomain: "test1-47c57.firebaseapp.com",
        projectId: "test1-47c57",
        storageBucket: "test1-47c57.appspot.com",
        messagingSenderId: "577146846135",
        appId: "1:577146846135:web:052d0e0c0dfe14a4314632",
        measurementId: "G-MJX9LY2R15"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get Firestore reference
    var db = firebase.firestore();

    // Example data
    var students = [
        { id: 1, name: 'John Doe', score: 85 },
        { id: 2, name: 'Jane Doe', score: 92 },
        { id: 3, name: 'Bob Smith', score: 70 }
    ];

    // Populate the table with data
    var table = document.getElementById("editableTable");
    var tbody = table.getElementsByTagName("tbody")[0];

    students.forEach(function(student) {
        var row = tbody.insertRow();
        row.insertCell(0).textContent = student.id;
        row.insertCell(1).textContent = student.name;
        var scoreCell = row.insertCell(2);
        scoreCell.contentEditable = true; // Allow editing
        scoreCell.textContent = student.score;

        // Add event listener to capture changes and update Firestore
        scoreCell.addEventListener('blur', function() {
            var updatedScore = parseInt(scoreCell.textContent, 10);
            var studentId = parseInt(row.cells[0].textContent, 10);

            // Update Firestore with the new score
            db.collection("students").doc(studentId.toString()).update({
                score: updatedScore
            })
            .then(function() {
                console.log("Document successfully updated!");
            })
            .catch(function(error) {
                console.error("Error updating document: ", error);
            });
        });
    });

    // Function to export table data to Excel
    function exportToExcel() {
        var wb = XLSX.utils.table_to_book(document.getElementById("editableTable"), {sheet: "Sheet JS"});
        XLSX.writeFile(wb, 'table_data.xlsx');
    }
</script>

</body>
</html>
