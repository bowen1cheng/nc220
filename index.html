<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Inline JavaScript</title>
    <style>
        /* CSS 样式省略，可根据需要添加 */
    </style>
</head>
<body>

<h2>Inline JavaScript Example</h2>

<table id="exampleTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table content will be dynamically added using inline JavaScript -->
    </tbody>
</table>

<script>
    // Inline JavaScript code goes here

    // Example data
    var students = [
        { id: 1, name: 'John Doe', score: 85 },
        { id: 2, name: 'Jane Doe', score: 92 },
        { id: 3, name: 'Bob Smith', score: 78 }
    ];

    // Populate the table with data
    var table = document.getElementById("exampleTable");
    var tbody = table.getElementsByTagName("tbody")[0];

    students.forEach(function(student) {
        var row = tbody.insertRow();
        row.insertCell(0).textContent = student.id;
        row.insertCell(1).textContent = student.name;
        row.insertCell(2).textContent = student.score;
    });
</script>

</body>
</html>
