<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table with Firestore Update</title>
    <style>
        body {
            padding: 30px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .tit-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .save-btn {
            padding: 5px 10px;
            background: #1677ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
</head>

<body>
    <div class="tit-box">
        <h2>Editable Table with Firestore Update</h2>
        <div id="save-btn" class="save-btn">
            Save
        </div>
    </div>


    <table id="editableTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Gender</th>
                <th>Score</th>
                <th>Score2</th>
                <th>Score3</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script>
        var datas = [];
        // Firebase 配置，需要替换成您自己的配置
        var firebaseConfig = {
            apiKey: "AIzaSyAieo87PuMM8udmYTa9uwE0DaGvfpeK5X4",
            authDomain: "table-b091a.firebaseapp.com",
            projectId: "table-b091a",
            storageBucket: "table-b091a.appspot.com",
            messagingSenderId: "583106973229",
            appId: "1:583106973229:web:04b0dcc889f394d22cf2a4",
            measurementId: "G-M0HQP10EX0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get Firestore reference
        var db = firebase.firestore();
        const collectionName = "students";
        // 获取集合中的数据
        db.collection(collectionName)
            .orderBy("id")
            .get()
            .then((querySnapshot) => {
                let html = '';
                querySnapshot.forEach((doc) => {
                    let item = doc.data();
                    item._id = doc.id;
                    console.log("item = ", item);
                    html += `
                        <tr _id="${item._id}">
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td contentEditable>${item.score}</td>
                            <td contentEditable>${item.score1 || ''}</td>
                            <td contentEditable>${item.score2 || ''}</td>
                            <td contentEditable>Male</td>
                            <td contentEditable>Class${item._id}</td>
                        </tr>
                    `
                });
                document.getElementById('tbody').innerHTML = html;
            })
            .catch((error) => {
                console.error("Error getting documents: ", error);
            });
        // 点击保存批量更新score score1 score2
        document.getElementById('save-btn').onclick = function () {
            document.querySelectorAll('#editableTable tbody tr').forEach((row) => {
                const id = row.getAttribute('_id');
                console.log("_id = ", id)
                const score = row.querySelector('td:nth-child(3)').textContent;
                const score1 = row.querySelector('td:nth-child(4)').textContent;
                const score2 = row.querySelector('td:nth-child(5)').textContent;

                // Update Firestore
                db.collection(collectionName).doc(id).update({
                    score: score,
                    score1: score1,
                    score2: score2,
                })
                    .then(() => {
                        console.log(`Data for ID ${id} updated successfully!`);
                    })
                    .catch((error) => {
                        console.error(`Error updating data for ID ${id}:`, error);
                    });
            });

        }

    </script>

</body>

</html>
